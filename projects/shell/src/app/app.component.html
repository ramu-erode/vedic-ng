<header>
  <div class="logo">
    <img id="logo" src="logo.png" alt="Vedic Mathematics" (click)="gotoHome()" />
    <span>Vedic Mathematics</span>
  </div>
  <div>
    <p-inputSwitch
      [ngModel]="isDarkMode"
      (ngModelChange)="toggleLightDark()"
    />
    <div class="card flex justify-content-center ml-2">
      <p-menu #menu [model]="userMenu" [popup]="true" />
      <p-button (onClick)="menu.toggle($event)" icon="pi pi-user" [rounded]="true" />
  </div>
  </div>
</header>
<div class="main-content">
  <router-outlet />
</div>
<footer>
  <span>&#64;2024 vedicmathss.com</span>
</footer>
