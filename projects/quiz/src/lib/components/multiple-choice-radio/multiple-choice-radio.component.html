@if (currentQuestion) {
  <div class="options">
    @for(answer of currentQuestion.answers; track answer.id){
      <div>
          <p-radioButton name="question" [(ngModel)]="currentAnswer" [value]="answer.content"></p-radioButton>
          <label class="ml-2">{{answer.content}}</label>
      </div>
    }
  </div>
}
