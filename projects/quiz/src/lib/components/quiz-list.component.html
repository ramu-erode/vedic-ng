<table>
    <tr>
        <th>No</th>
        <th>Title</th>
        <th>Action</th>
    </tr>
    @for(quiz of quizzes(); track quiz.id) {
        <tr>
            <td>{{quiz.id}}</td>
            <td>{{quiz.title}}</td>
            <td>
                <a href="/quiz/{{quiz.id}}">Take</a>
            </td>
        </tr>
    }
</table>
