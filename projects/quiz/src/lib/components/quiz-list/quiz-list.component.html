<p-table [value]="quizzes()" [tableStyle]="{'max-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Quiz No.</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quiz>
        <tr>
            <td>{{ quiz.id }}</td>
            <td>{{ quiz.title }}</td>
            <td><a href="/quiz/{{quiz.id}}">Take</a></td>
        </tr>
    </ng-template>
</p-table>
