<p-table [value]="questionItems">
  <ng-template pTemplate="header">
      <tr>
        <th>Status</th>
        <th>Question</th>
        <th>Correct Answer</th>
        <th>Student answer</th>
        <th>Time Taken</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
        <td style="display: flex; justify-content: center;">{{item.isCorrect ? '✅' : '❌'}}</td>
        <td>{{item.question.content}}</td>
        <td>{{item.correctAnswer}}</td>
        <td>{{item.givenAnswer}}</td>
        <td>{{item.timeTaken}}</td>
      </tr>
  </ng-template>
</p-table>
