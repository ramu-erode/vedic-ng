@if(currentQuestion){
    <div class="header">
        @if(currentQuestionIndex > -1) {
            <p>Question {{currentQuestionIndex + 1}}</p>
        }
        <p>
            Time taken: {{quizStore.timer()}}
        </p>
    </div>
    <hr />
    <div class="question">{{currentQuestion.question.content}}</div>        
    <div class="options">
        @for(answer of currentQuestion.answers; track answer.id){
        <div>
            <p-radioButton name="question" [(ngModel)]="currentAnswer" [value]="answer.content"></p-radioButton>
            <label class="m1-2">{{answer.content}}</label>
        </div>
        }
    </div>
    <div class="buttons">
        @if(currentQuestionIndex > 0) {
            <p-button label="Prev" (click)="previous()" severity="secondary" />
        }
        <p-button label="{{isLastQuestion ? 'Complete Quiz' : 'Next'}}" (click)="next()" />
    </div>
}
