<p-toast />
<h3>Add Questions and Answers</h3>
<div class="control-container">
  <label for="worksheet">Worksheet</label>
  <p-dropdown
    inputId="worksheet"
    [options]="worksheets()"
    optionLabel="name"
    optionValue="id"
    placeholder="Select a worksheet"
    [style]="{'width': '250px'}"
    [(ngModel)]="question().worksheet_id"
  />
</div>
<div class="control-container">
  <label for="content">Question content</label>
  <input pInputText id="content" [(ngModel)]="question().content" />
</div>
<div class="control-container">
  <label for="type">Type</label>
  <p-dropdown
    inputId="type"
    [options]="types"
    placeholder="Select a type"
    [style]="{'width': '250px'}"
    [(ngModel)]="question().type"
    (onChange)="typeChangeHandler()"
  />
</div>
@switch (question().type) {
  @case ("General") {
    <general-question-option [option]="answerOptions()[0]" />
  }
  @case ("radio") {
    <general-question-option
      *ngFor="let option of answerOptions(); index as i;"
      [option]="option"
      optionLabel="Option {{i + 1}} content"
    />
  }
}
@if (question().type === "radio") {
  <p class="add-option" (click)="addAnswerOption()">+ Add Option</p>
}
<div class="buttons">
  <p-button label="Reset" (click)="resetValues()" severity="secondary" />
  <p-button label="Submit" (click)="submitValues()" />
</div>
