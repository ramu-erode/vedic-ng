<div class="card flex">
  <p-menu [model]="adminTabs" />
</div>
@if (selectedMenu()) {
  <div id="content" class="content">
    @switch (selectedMenu()!.label) {
      @case (createWorksheet) {
        <create-worksheet />
      }
      @case (createQuestionsAnswers) {
        <add-questions-answers />
      }
    }
  </div>
}
