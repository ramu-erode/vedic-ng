<p-table [value]="worksheets" [tableStyle]="{'max-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-worksheet>
        <tr>
            @switch(worksheet.type) {
                @case (activityTypes.GENERAL) {
                    <td>{{ worksheet.name }}</td>
                    <td><a href="/worksheet/{{worksheet.id}}">Take</a></td>
                }
                @case (activityTypes.TABLE) {
                    <td>Table of {{ worksheet.table_of }}</td>
                    <td><a href="/table/{{worksheet.table_of}}">Take</a></td>
                }
            }
        </tr>
    </ng-template>
</p-table>
